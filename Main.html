<!DOCTYPE html>
<html>
<head>
    <title>Car Rental Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('White Gray Texture Best Car Rental Instagram Post.png');
            background-size: cover;
            background-position: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        .car-list {
            display: flex;
            flex-wrap: wrap;
        }
        .car-card {
            width: 300px;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .car-card h2 {
            margin-top: 0;
        }
        .car-card p {
            margin: 10px 0;
        }
        .car-card button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .car-card button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Car Rental Service</h1>
    </header>
    <main>
        <h2>Available Cars for Rent</h2>
        <div class="car-list">
            <div class="car-card">
                <h2>Car 1</h2>
                <p>Brand: S</p>
                <p>Model: Model Super</p>
                <p>Year: 2015</p>
                <p>Price: Rs 20,000/Month</p>
                <button>Rent Now</button>
            </div>
            <div class="car-card">
                <h2>Car 2</h2>
                <p>Brand: A</p>
                <p>Model: Model 5</p>
                <p>Year: 2008</p>
                <p>Price: Rs 15,000/Month</p>
                <button>Rent Now</button>
            </div>
            <div class="car-card">
                <h2>Car 3</h2>
                <p>Brand: C</p>
                <p>Model: Model Premium</p>
                <p>Year: 2016</p>
                <p>Price: Rs 45,000/Month</p>
                <button>Rent Now</button>
            </div>
        </div>
    </main>
</body>
</html>
